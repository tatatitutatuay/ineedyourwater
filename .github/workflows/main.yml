name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List contents of the src directory (if it exists)
        run: ls -R src

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Copy files from src to current directory
        run: |
          # Use find to copy files from src to the current working directory
          find src -type f -exec cp {} ./ \;
          echo "Copied the following files to the current directory:"
          ls -al

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './*'  # Upload all the copied files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
