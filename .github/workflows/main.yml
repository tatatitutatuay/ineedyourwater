name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug checkout
        run: |
          echo "Working directory:"
          pwd
          echo "List contents:"
          ls -al

      - name: List contents of the root directory
        run: ls -R .

      - name: List contents of the src directory (if it exists)
        run: ls -R src

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Explicitly upload all files from the 'src' directory, including HTML files
          path: 'src/**/*'  # Upload all HTML files from src

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
