name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List contents of the src directory (if it exists)
        run: ls -R src

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Copy laewtaemain.html to current directory
        run: |
          # Copy the specific HTML file to the root directory
          cp src/laewtaemain.html .
          echo "Copied laewtaemain.html to the current directory:"
          ls -al

      - name: Upload laewtaemain.html to Pages
        uses: actions/upload-artifact@v2  # Changed to upload-artifact
        with:
          name: github-pages
          path: './laewtaemain.html'  # Ensure this points to the correct file

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
